<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f4f4f4;
            text-align: center;
            margin-top: 15%;
            font-family: Arial, sans-serif;
        }
        #prankBtn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff4747;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
        }
        #prankBtn:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>

    <h2>Try to Click the Button Ashoka</h2>
    <button id="prankBtn" onclick="prankClicked()">Click to get gift!</button>

    <script>
        const button = document.getElementById('prankBtn');

        button.addEventListener('mouseover', function() {
            const x = Math.random() * (window.innerWidth - button.clientWidth);
            const y = Math.random() * (window.innerHeight - button.clientHeight);

            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        });

        function prankClicked() {
            alert("Haha! You finally caught me! ðŸ˜†");
        }
    </script>

</body>
</html>
